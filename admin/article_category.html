<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <script src="./js/http.js"></script>
    <script src="./js/article_category.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target=".addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 增加或编辑模态框 -->
    <div class="modal fade addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">新增文章</h4>
            </div>
            <div class="modal-body">
               <!-- 中间表单部分 -->
               <form id="myform">
                <div class="form-group hidden">
                  <label for="exampleInputEmail1">序号</label>
                  <input type="text" class="form-control" name="id" id="exampleInputEmail0" placeholder="name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">文章名称</label>
                  <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">文章别名</label>
                  <input type="text" class="form-control" name="slug" id="exampleInputPassword1" placeholder="slug">
                </div>
              </form>
               <!-- 中间表单部分---结束 -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    <!-- 删除模态框 -->
    <div class="modal fade removeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>确定删除这一项？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <!-- 删除模态框结束 -->

<!-- 模板： -->
    <script type="text/template" id="catagory">
        {{each data value index}}
            <tr>
                <td class="hide">{{value.id}}</td>
                <td>{{value.name}}</td>
                <td>{{value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-toggle="modal" data-target=".addModal" class=" btn btn-info btn-xs" data-id="{{value.id}}">编辑</a>
                    <a href="javascript:void(0)" data-toggle="modal" data-target=".removeModal" class="btn btn-danger btn-xs" data-id="{{value.id}}">删除</a>
                </td>
            </tr>
        {{/each }}
        </script>
</body>
</html>
