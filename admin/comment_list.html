<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 分页插件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>序号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="danger">
            <td>小右</td>
            <td>你好啊，交个朋友好吗？</td>
            <td>《世界，你好》</td>
            <td>2017-07-06 14:10:00</td>
            <td>待审核</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-info btn-xs">批准</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <p>暂无数据</p>
      </div>

    </div>
  </div>

<!-- 模板字符串 -->
  <script src="./libs/template-web.js"></script>
<!-- 评论模板 -->
<script type="text/template" id="commitList">
  {{each data value index}}
  {{if value.state=='待审核'}}
  <tr class="danger">
  {{else}}
  <tr>
  {{/if}}
    <td>{{index+1}}</td>
    <td>{{value.author}}</td>
    <td>{{value.content}}</td>
    <td>{{value.title}}</td>
    <td>{{value.date + value.time}}</td>
    {{if value.state=='待审核'}}
    <td style="width:70px">待审核</td>
    {{else if value.state=='已拒绝'}}
    <td style="width:70px">已拒绝</td>
    {{else}}
    <td style="width:70px">已批准</td>
    {{/if}}
    <td class="text-center" style="width:150px">
      <button data-id="{{value.id}}" class="btn btn-warning btn-xs">拒绝</button>
      <button data-id="{{value.id}}" class="btn btn-danger btn-xs">删除</button>
      <button data-id="{{value.id}}" class="btn btn-pass btn-xs">通过</button>
    </td>
  </tr>
{{/each}}


</script>




</body>

</html>
